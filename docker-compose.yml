version: '3.8'

services:
  # =============================================================================
  # RAG Service - CPU Version
  # =============================================================================
  rag-service:
    build:
      context: .
      target: production
    image: rag-documentation-service:latest
    container_name: rag-service
    ports:
      - "8000:8000"
    volumes:
      # Persist vector indices and documents
      - rag-data:/app/data
      # Mount local documents for ingestion (optional)
      - ./documents:/app/documents:ro
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEVICE=cpu
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - VECTOR_STORE_BACKEND=faiss
      - CHUNK_SIZE=512
      - CHUNK_OVERLAP=50
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # =============================================================================
  # RAG Service - GPU Version (CUDA)
  # =============================================================================
  rag-service-gpu:
    build:
      context: .
      target: gpu
    image: rag-documentation-service:gpu
    container_name: rag-service-gpu
    ports:
      - "8001:8000"
    volumes:
      - rag-data-gpu:/app/data
      - ./documents:/app/documents:ro
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEVICE=cuda
      - EMBEDDING_MODEL=BAAI/bge-large-en-v1.5
      - VECTOR_STORE_BACKEND=faiss
      - CHUNK_SIZE=512
      - CHUNK_OVERLAP=50
      - LOG_LEVEL=INFO
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    profiles:
      - gpu

volumes:
  rag-data:
    name: rag-documentation-data
  rag-data-gpu:
    name: rag-documentation-data-gpu

networks:
  default:
    name: rag-network

